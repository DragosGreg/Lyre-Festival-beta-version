<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUY TICKETS</title>
  <link rel="stylesheet" href="/style/style.css" />
</head>

<body class="main_bg">
  <div class="form">
    <div class="form-text">
      <h1><span><img src="art-1.png" alt=""></span>Grab your tickets now !!! <span><img src="art-1.png" alt=""></span>
      </h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, fugit.</p>
    </div>
    <div class="main-form">
      <form action="index.php" method="get">
        <div>
          <span>Your full name ?</span>
          <input type="text" name="name" id="name" placeholder="Write your name here..." required>
        </div>
        <div>
          <span>Your email address ?</span>
          <input type="email" name="name" id="name" placeholder="Write your email here..." required>
        </div>
        <div>

          <span>How many people ?</span>
          <select name="people" id="people" required>
            <option value="">Buy Tickets</option>
            <option value="1">1 Ticket £10</option>
            <option value="2">2 Tickets £15</option>
            <option value="3">3 Tickets £20</option>
            <option value="4">4 Tickets £30</option>
            <option value="5">5 Tickets £40</option>
            <option value="6">6 Tickets £50</option>
            <option value="7">7 Tickets £60</option>
            <option value="8">8 Tickets £70</option>
            <option value="9">9 Tickets £80</option>
            <option value="0">VIP £100</option>
          </select>

        </div>
        <div>
          <span>Parking ?</span>
          <input type="text" name="time" id="park" placeholder="Parking" required>
        </div>
        <div>
          <span>What is the date ?</span>
          <input type="date" name="date" id="date" placeholder="date" required>
        </div>
        <div>
          <span>Your phone number ?</span>
          <input type="number" name="number" id="number" placeholder="Write your number here..." required>
        </div>
        <div id="checkout">
          <input type="checkout" value="CHECKOUT" id="checkout">
        </div>
        <div id="reset">
          <input type="reset" value="RESET" id="reset">
        </div>


      </form>
    </div>
  </div>
</body>

</html>
